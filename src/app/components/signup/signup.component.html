<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUp</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="signup-container">
        <div class="form-section">
          <h1>Fundoo</h1>
          <h3>Create Your Fundoo Account</h3>

          <form class="signup-form">
            <div class="name-fields">
              <mat-form-field style="width: 45%; margin-right: 10px;">
                <mat-label>First Name*</mat-label>
                <input matInput style="width: 100%;" />
              </mat-form-field>
              <mat-form-field style="width: 45%;">
                <mat-label>Last Name*</mat-label>
                <input matInput style="width: 100%;" />
              </mat-form-field>
            </div>

            <mat-form-field style="width: 100%; margin-top: 10px;">
              <mat-label>Username*</mat-label>
              <input matInput style="width: 100%;" />
            </mat-form-field>
            <div class="password-fields">
              <mat-form-field style="width: 45%; margin-right: 10px;">
                <mat-label>Password*</mat-label>
                <input matInput style="width: 100%;" type="password" />
              </mat-form-field>
              <mat-form-field style="width: 45%;">
                <mat-label>Confirm*</mat-label>
                <input matInput style="width: 100%;" type="password" />
              </mat-form-field>
            </div>

            <div class="form-footer">
              <a href="#" class="signin-instead">Sign In Instead</a>
              <button type="submit" class="register">Register</button>
            </div>
          </form>
        </div>

        <div class="image-section">
          <img src="../../../assets//Google-Account.webp" alt="SignUp Image" />
          <p>One account. All of Fundo working for you</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="language-selector">
        <!-- <select name="language">
                <option value="en">English(United States)</option>
            </select> -->
        <h5>English(United State)</h5>
      </div>

      <div class="links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </body>
</html>
