<div class="container">
  <h1>Fundo</h1>
  <h2>Sign In</h2>
  <p>Use your Fundo Account</p>
  <form [formGroup]="loginForm" class="form" >
    <mat-form-field appearance="outline">
      <mat-label>Email or Phone</mat-label>
       <input formControlName="email" type = "email"
        matInput
        class="matInput"
      />
    </mat-form-field>
    <mat-error *ngIf="submitted && loginControls['email']?.hasError('required')">Email required</mat-error>
    <mat-error *ngIf="submitted && loginControls['email']?.hasError('email')">Incorrect Email Format</mat-error>
    <mat-form-field  appearance="outline" >
      <mat-label>Password</mat-label>
       <input formControlName="password" type = "password"
        matInput
        type="password"
        class="matInput"
      />
    </mat-form-field>
    <mat-error *ngIf="submitted && loginControls['password']?.hasError('required')">Password required</mat-error>
    <mat-error *ngIf="submitted && loginControls['password']?.hasError('password')">Incorrect Password</mat-error>

    <div class="btn-container">
      <div class="forget-password">
        <button>Forget Password</button>
      </div>
      <div class="create-account">
        <div>
          <button routerLink="/signup">Create Account</button>
        </div>
        <div class="login">
          <button (click)="handleLogin()">Login</button>
        </div>
      </div>
    </div>
</form>
</div>

<div class="footer">
  <div class="language-select">
    <select>
      <option value="en">English (United States)</option>
    </select>
  </div>
  <div class="right-links">
    <a href="#">Help</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </div>
</div>
